<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>The Last.fm Debloater</title>
	</head>

	<body>
		<table>
			<tbody>
				<tr>
					<td>
						<label for="artistFirst"></label>
					</td>
					<td>
						<input class="option" id="artistFirst" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="squareAvatars"></label>
					</td>
					<td>
						<input class="option" id="squareAvatars" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="compactCharts"></label>
					</td>
					<td>
						<input class="option" id="compactCharts" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="compactArtistHeader"></label>
					</td>
					<td>
						<input class="option" id="compactArtistHeader" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="barColor"></label>
					</td>
					<td>
						<input class="option" id="barColor" type="checkbox" />
					</td>
					<td>
						<input class="option" id="barColorPicker" type="color" />
					</td>
					<td>
						<button id="barColorDefault" type="button"></button>
					</td>
				</tr>
				<tr>
					<td>
						<label for="barFontInvert"></label>
					</td>
					<td>
						<input class="option" id="barFontInvert" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="fontFamily"></label>
					</td>
					<td>
						<input class="option" id="fontFamily" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="fontColor"></label>
					</td>
					<td>
						<input class="option" id="fontColor" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="fontWeight"></label>
					</td>
					<td>
						<input class="option" id="fontWeight" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="fontSize"></label>
					</td>
					<td>
						<input class="option" id="fontSize" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="scrobbleText"></label>
					</td>
					<td>
						<input class="option" id="scrobbleText" type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="timestampSwap"></label>
					</td>
					<td>
						<input class="option" id="timestampSwap" type="checkbox" />
					</td>
				</tr>
			</tbody>
		</table>

		<script src="options.js"></script>
	</body>
</html>
